<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(64, 75, 75);">
            <div class="container-fluid shadow-lg p-3 mb-3 bg-body rounded">
            <a href="#" class="navbar-brand">
            <img src="img/logo.JPG" width="100" height="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#promotion">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#produtos">Produtos</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Quem somos</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Parceiros</a>
                        </li> 
                        
                    </ul>
                    <form class="d-flex justify-content-center" >
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="search">
                        <button class="btn btn-outline-success" type="submite">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>   
    </header>

    <section class="container-fluid marging text-center" id= "promotion" style="background-color: red;">
        <h3>Promoções</h3>
        <div class="fotos container-fluid" >
            <div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" >
                        <img src="img/combo1.png" alt="" class="d-block " style="width: 100%;">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Combo 1</h5>
                            <p>Primeiro combo promocional!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/combo2.png" class="d-block " style="width: 100%;" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Combo 2</h5>
                            <p>Segundo combo promoional!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/RHER5149.png" class="d-block " style="width: 100%;" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Combo 3</h5>
                            <p>Terceiro combo promoional!</p>
                        </div>
                    </div>
                </div>
               <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
               <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <section id="produtos">
      <div class="margin text-center">
        <h3>Produtos</h3>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <h5>Albumina</h5>                                       </p>
                    <img src="img/albumina.png">
                    <p>R$50,00</p>
                </div>
               <div class="col-lg-3">
                    <h5>Whey Protein</h5>
                    <img src="img/whey.png">
                    <p>R$70,00</p>
                </div>
                <div class="col-lg-3">
                    <h5>Max Titanium</h5>
                    <img src="img/max titanium.png">
                    <p>R$80,00</p>
                </div>
                <div class="col-lg-3">
                    <h5>Shakera</h5>                                         </p>
                    <img src="img/shakeira.png" >
                    <p>R$20,00</p>
                </div>
            </div>
        </div>
      </div>
    </section>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
